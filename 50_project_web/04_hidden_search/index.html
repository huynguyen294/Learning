<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/067319fd4d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="search active">
        <input type="text" class="search_input" placeholder="Search...." id="search_input">
        <button class="search_btn" id="search-icon">
            <i class="fas fa-search"></i>
        </button>
        <button class="search_btn" id="hidden-icon">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script src="script.js"></script>

</body>
</html>
