<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink water</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/067319fd4d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- 
        - một thẻ h1 là tiêu đề
        - Thẻ h3 để chứa goal
        - một div class cup mà bên trong nó có
        => một thẻ div remained (để chứa thông tin cup
        là một thẻ span 1.5L,thẻ small remained)
        >> tại sao lại 2 thẻ này? -> 
        => một div percentage (để đại diện cho phần nước màu xanh)
        - một thẻ p class=text để chứa nội dung cho văn bản
        - một thẻ div class=cups để chứa các cup bên dưới,
        các cup bên dưới đều có class cup để được css như 
        remained nhưng có modifier là cup-small để tùy chỉnh kích thướ, thêm class full để hiển thị cup đầy
        
     -->

    <h1>Drink water</h1>
    <h3>Goal: 2 Liters</h3>
    <div class="cup">
        <div class="remained" id="remained">
            <span id="liters">1.5L</span>
            <small>Remained</small>
        </div>

        <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>
    <div class="cups">
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
