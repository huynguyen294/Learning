<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backround Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/067319fd4d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="slider-container">
        <div class="slide" 
        style="background-image: url('https://i.pinimg.com/originals/38/6f/47/386f47c88a7aaa497ec6edc1c02cc9b6.jpg')">
        </div>

        <div class="slide" 
        style="background-image: url('https://thuthuatfree.com/wp-content/uploads/2021/10/HInh-nen-anime-16.jpg')">
        </div>

        <div class="slide" 
        style="background-image: url('https://idoltv-website.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2018/11/18112546/IDOLTV-hinh-nen-may-tinh-anime-one-piece-full-HD-911401.jpg')">
        </div>

        <div class="slide" 
        style="background-image: url('https://i.pinimg.com/originals/d4/bc/c4/d4bcc46e371e194b20854acd1ba3a86b.jpg')">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="script.js"></script>

</body>
</html>
