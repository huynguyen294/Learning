<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imcrementing Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/067319fd4d.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 
        Tạo counter-container để chứa
        Bên trong có một icon đại diện cho face or insta...
        Một thẻ courter để chứa số đếm có thuộc tính data-targer= counternum
        Một thẻ span để chứa tên
    -->

    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="122000
        ">12000</div>
        <span>Twitter followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000">5000</div>
        <span>YouTube Subcribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="7500">7500</div>
        <span>Facebook Fans</span>
    </div>

    <script src="script.js"></script>

</body>
</html>
